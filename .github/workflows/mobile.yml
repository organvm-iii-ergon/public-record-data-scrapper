name: mobile-eas

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "apps/mobile/**"
      - "packages/**"
      - ".github/workflows/mobile.yml"
  push:
    branches: [main]
    paths:
      - "apps/mobile/**"
      - "packages/**"
      - ".github/workflows/mobile.yml"

jobs:
  build:
    if: ${{ vars.MOBILE_CI_ENABLED == 'true' }}
    runs-on: ubuntu-latest
    env:
      EAS_TOKEN: ${{ secrets.EAS_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Set up Expo
        if: ${{ env.EAS_TOKEN != '' }}
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ env.EAS_TOKEN }}
      - name: Build (EAS)
        if: ${{ env.EAS_TOKEN != '' }}
        run: npx eas build --platform all --non-interactive
        working-directory: apps/mobile
      - name: Skip EAS build (missing token)
        if: ${{ env.EAS_TOKEN == '' }}
        run: echo "EAS_TOKEN not set; skipping build."
