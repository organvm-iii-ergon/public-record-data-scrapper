name: Data Pipeline Tests

on:
  push:
    branches: [main, 'claude/**']
    paths:
      - 'src/lib/services/**'
      - 'src/lib/utils/**'
      - 'src/lib/config/**'
      - 'src/lib/validation/**'
      - 'src/lib/scrapers/**'
      - '.github/workflows/data-pipeline-test.yml'
  pull_request:
    branches: [main]
    paths:
      - 'src/lib/services/**'
      - 'src/lib/utils/**'
      - 'src/lib/config/**'
      - 'src/lib/validation/**'
      - 'src/lib/scrapers/**'

jobs:
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  validate-schemas:
    name: Validate Schemas
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate data schemas
        run: |
          node -e "
          const { validateProspect, validateUCCFiling } = require('./src/lib/validation/schemas.ts');
          console.log('Schema validation passed');
          "

  demo:
    name: Run Demo Script
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run pipeline demo
        run: npx tsx demo-data-pipeline.ts
        timeout-minutes: 5
        continue-on-error: true

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --production
        continue-on-error: true

      - name: Check for vulnerabilities
        run: npx audit-ci --config audit-ci.json
        continue-on-error: true
